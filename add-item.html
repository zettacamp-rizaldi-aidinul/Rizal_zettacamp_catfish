<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Add Item</title>
</head>
<body>
    <header class="navbar">
        <ul>
            <li><a class="float-right mr-2" href="shopping-list.html">Shopping List</a></li>
            <li><a class="float-left ml-2" href="index.html">MyAnimeList</a></li>
        </ul>
    </header>

    <main>
        <div class="container mx-auto mt-2">
            <div class="header">
                <a class="btn-home float-left" href="shopping-list.html">&#129048; Shopping List</a>
                <h1 class="float-left">Add New Item</h1>
                <a class="btn-add float-right" href="add-item.html">&#43; Submit</a>
            </div>

            <div class="form mb-2">
                <div class="list-form mx-auto">
                    <div class="nameupdate">
                        <form>
                            <label for="fname">Anime Name</label>
                            <input type="text" name="animename" placeholder="Enter the anime name...">
                        
                            <label for="lname">Anime Rating</label>
                            <input type="text" name="rating" placeholder="Enter the anime rating">
                        </form>
                    </div>
                    <div class="upfoto border-dash-1 px-1">
                        <label class="css-foto">
                            <span>&#43; Upload Product Image</span>
                            <input type="file" name="anime_image"/>
                        </label>
                    </div>
                </div>
            </div>

            <div class="popular-product mb-2">
                <div class="list-product mx-auto">
                    <div class="product border-1 p-1">
                        <img class="mx-auto" src="https://pics.filmaffinity.com/Fullmetal_Alchemist_Brotherhood_TV_Series-856216430-large.jpg" alt="iphone-14-pro">
                        <h1 class="mt-5">Fullmetal Alchemist</h1>
                        <p>&#9733; 9.13</p>
                    </div>
                    <div class="product border-1 p-1">
                        <img class="mx-auto" src="https://pics.filmaffinity.com/Fullmetal_Alchemist_Brotherhood_TV_Series-856216430-large.jpg" alt="iphone-14-pro">
                        <h1 class="mt-5">Fullmetal Alchemist</h1>
                        <p>&#9733; 9.13</p>
                    </div>
                    <div class="product border-1 p-1">
                        <img class="mx-auto" src="https://pics.filmaffinity.com/Fullmetal_Alchemist_Brotherhood_TV_Series-856216430-large.jpg" alt="iphone-14-pro">
                        <h1 class="mt-5">Fullmetal Alchemist</h1>
                        <p>&#9733; 9.13</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <a href="about.html">About</a>
        <a href="contact.html">Contacts</a>
    </footer>
</body>
</html>
